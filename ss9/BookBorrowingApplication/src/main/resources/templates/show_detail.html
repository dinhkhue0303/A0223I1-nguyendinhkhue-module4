<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a href="/list" class="btn btn-primary" style="margin-bottom: 20px">back</a>
<form th:object="${book}">
    <div>
        <label>ID : </label>
        <p1 th:text="${book.id}"></p1>
        <input type="hidden" th:field="*{id}">
    </div>
    <div>
        <label>Name : </label>
        <p1 th:text="${book.name}"></p1>
    </div>
    <div>
        <label>Author : </label>
        <p1 th:text="${book.author}"></p1>
    </div>
    <div>
        <label>Amount : </label>
        <p1 th:text="${book.amount}"></p1>
    </div>
    <div>
        <label>Image : </label>
        <p1 th:text="${book.image}"></p1>
    </div>
    <a th:href="@{/borrow/__${book.id}__}">Borrow</a>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
