<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a href="/list" class="btn btn-primary" style="margin-bottom: 20px">back</a>
<form th:object="${blog}" action="/update" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label">ID</label>
        <input disabled class="form-control" th:value="${blog.id}">
    </div>
    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input class="form-control" th:field="*{userName}">
    </div>
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label class="form-label">Id Category</label>
        <select class="form-select" aria-label="Default select example" th:field="*{category}">
            <option th:each="item:${listCategory}" th:value="${item.id_category}" th:text="${item.name_category}" ></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Date</label>
        <input disabled class="form-control" th:value="${blog.dateCreate}">
    </div>
    <input type="hidden" th:field="*{dateCreate}">
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea style="height: 300px" class="form-control" th:field="*{contentBlog}"></textarea>
    </div>

    <button class="btn btn-primary">update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
