<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/facility/list}" class="btn btn-primary">Back</a>
<form th:object="${facilityDto}" action="/facility/create" method="post">
    <input type="hidden" th:field="*{facilityType}">
    <input type="hidden" th:field="*{facilityFree}" value="">
    <div class="mb-3">
        <label class="form-label">facilityType</label>
        <input disabled class="form-control" th:value="${facilityDto.facilityType.name}">
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" placeholder="name">
        <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <div class="mb-3">
        <label class="form-label">Area</label>
        <input class="form-control" th:field="*{area}" placeholder="area">
    </div>
    <div class="mb-3">
        <label class="form-label">cost</label>
        <input class="form-control" th:field="*{cost}" placeholder="cost">
        <small style="color:red;" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></small>
    </div>
    <div class="mb-3">
        <label class="form-label">max_people</label>
        <input class="form-control" th:field="*{max_people}" placeholder="max_people">
    </div>
    <div class="mb-3">
        <label class="form-label">rentType</label>
        <select th:field="*{rentType}" class="form-select" aria-label="Default select example">
            <option th:each="item:${rentTypeList}" th:value="${item.id}" th:text="${item.name}" ></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">standardRoom</label>
        <input class="form-control" th:field="*{standardRoom}" placeholder="standardRoom">
    </div>
    <div class="mb-3">
        <label class="form-label">decription</label>
        <input class="form-control" th:field="*{decription}" placeholder="decription">
    </div>
    <div class="mb-3">
        <label class="form-label">poolArea</label>
        <input class="form-control" th:field="*{poolArea}" placeholder="poolArea">
    </div>
    <div class="mb-3">
        <label class="form-label">numberOfFloor</label>
        <input class="form-control" th:field="*{numberOfFloor}" placeholder="numberOfFloor">
        <small style="color:red;" th:if="${#fields.hasErrors('numberOfFloor')}" th:errors="*{numberOfFloor}"></small>
    </div>
    <button class="btn btn-primary">Create</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
