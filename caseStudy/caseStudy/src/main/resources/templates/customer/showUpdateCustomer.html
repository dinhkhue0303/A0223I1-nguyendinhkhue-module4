<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/customer/list}" class="btn btn-primary">Back</a>
<form th:object="${customerDto}" action="/customer/update" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label">ID</label>
        <input disabled class="form-control" th:field="*{id}">
    </div>
    <div class="mb-3">
        <label class="form-label">Customer Type</label>
        <select th:field="*{customerType}" class="form-select" aria-label="Default select example">
            <option th:each="item:${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}">
        <small style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <div class="mb-3">
        <label class="form-label">Birth</label>
        <input type="date" class="form-control" th:field="*{birth}">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{gender}" th:value="1">
            <label class="form-check-label" >Nam</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{gender}" th:value="0">
            <label class="form-check-label" >Ná»¯</label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">IdCart</label>
        <input class="form-control" th:field="*{idCart}">
        <small style="color: red" th:if="${#fields.hasErrors('idCart')}" th:errors="*{idCart}"></small>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input class="form-control" th:field="*{phoneNumber}">
        <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}">
        <small style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input class="form-control" th:field="*{address}">
    </div>
    <button class="btn btn-primary">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
