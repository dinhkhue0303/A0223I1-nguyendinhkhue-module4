<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/contract/list}" class="btn btn-primary">Back</a>
<form th:object="${contractDto}" action="/contract/create" method="post">
    <div class="mb-3">
        <label class="form-label">customer</label>
        <select th:field="*{customer}" class="form-select" aria-label="Default select example">
            <option th:each="customer:${customerList}" th:value="${customer.id}" th:text="${customer.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">facility</label>
        <select th:field="*{facility}" class="form-select" aria-label="Default select example">
            <option th:each="facility:${facilityList}" th:value="${facility.id}" th:text="${facility.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">start date</label>
        <input type="date" class="form-control" th:field="*{startDate}"  placeholder="start date" >
    </div>
    <div class="mb-3">
        <label class="form-label">end date</label>
        <input type="date" class="form-control" th:field="*{endDate}"  placeholder="end date" >
    </div>
    <div class="mb-3">
        <label class="form-label">deposit</label>
        <input class="form-control" th:field="*{depost}"  placeholder="deposit">
        <small style="color: red" th:if="${#fields.hasErrors('depost')}" th:errors="*{depost}"></small>
    </div>
    <button class="btn btn-primary">Create</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
