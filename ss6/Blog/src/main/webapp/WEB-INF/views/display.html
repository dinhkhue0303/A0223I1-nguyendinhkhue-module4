<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Trang danh s√°ch Blog</h1>
<a href="/create" class="btn btn-primary">create</a>
<p th:text="${mess}"></p>
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>user name</th>
        <th>title</th>
        <th>read</th>
        <th>update</th>
        <th>remove</th>
    </tr>
    <tr th:each="blog,loop:${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.userName}"></td>
        <td th:text="${blog.title}"></td>
        <td>
            <a th:href="@{/read/__${blog.id}__}" class="btn btn-primary">read</a>
        </td>
        <td>
            <a th:href="@{/update/__${blog.id}__}" class="btn btn-primary">update</a>
        </td>
        <td>
            <a th:href="@{/remove/__${blog.id}__}" class="btn btn-primary">remove</a>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
