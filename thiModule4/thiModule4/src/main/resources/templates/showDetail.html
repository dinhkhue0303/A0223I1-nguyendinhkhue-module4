<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .back{
            float: left;
        }
        #name-title{
            text-align: center;
        }
    </style>
</head>
<body>
<div content="main">
    <div class="back">
        <a th:href="@{/question/list}" class="btn btn-primary">Back</a>
    </div>
    <div class="title">
        <h1 id="name-title">Xem chi tiết câu hỏi</h1>
    </div>
    <div class="content">
        <form th:object="${question}">
            <div>
                <label>ID : </label>
                <p1 th:text="${question.id}"></p1>
            </div>
            <div>
                <label>Title : </label>
                <p1 th:text="${question.title}"></p1>
            </div>
            <div>
                <label>Content : </label>
                <p1 th:text="${question.content}"></p1>
            </div>
            <div>
                <label>Answer : </label>
                <p1 th:text="${question.answer}"></p1>
            </div>
            <div>
                <label>Question Type : </label>
                <p1 th:text="${question.questionType.name}"></p1>
            </div>
            <div>
                <label>Date Create : </label>
                <p1 th:text="${question.dateCreate}"></p1>
            </div>
            <div>
                <label>Status : </label>
                <p1 th:text="${question.status}"></p1>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
