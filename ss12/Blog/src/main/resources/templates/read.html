<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a href="/list" class="btn btn-primary" style="margin-bottom: 20px">back</a>
<form th:object="${blog}">
    <div>
        <label>ID : </label>
        <p1 th:text="${blog.id}"></p1>
    </div>
    <div>
        <label>Category Name : </label>
        <p1 th:text="${blog.category.name_category}"></p1>
    </div>
    <div>
        <label>Title : </label>
        <p1 th:text="${blog.title}"></p1>
    </div>
    <div>
        <label>The writer's name : </label>
        <p1 th:text="${blog.userName}"></p1>
    </div>
    <div>
        <label>Category : </label>
        <p1 th:text="${blog.category.name_category}"></p1>
    </div>
    <div>
        <label>Create Time : </label>
        <p1 th:text="${blog.dateCreate}"></p1>
    </div>
    <div>
        <h3 style="text-align: center">Content Blog</h3>
    </div>
    <div style="margin-left: 50px">
        <p style="margin-top: 50px" th:text="${blog.contentBlog}" class="text-xl-start"></p>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
